{% extends 'store/base.html' %}

{% block title %}Register an Account{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register an Account</h2>

    <button type="button" class="google-btn" onclick="signInWithGoogle()">
        <i class="fab fa-google"></i> Sign up with Google
    </button>
    
    <div class="divider">or</div>

    <form id="register-form" class="modern-form" onsubmit="return false;">
        <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="text" id="reg-email" required>
        </div>
        <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

<script>
    // Add event listener for the form
    document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        signUpWithEmail(email, password); // Call function from auth.js
    });
</script>

{% endblock %}
